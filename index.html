<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickWEB - Website Templates Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container nav-container">
                <a href="#" class="logo">PickWEB</a>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="nav-menu">
                    <li><a href="#" class="nav-link active">Home</a></li>
                    <li><a href="#about" class="nav-link">About</a></li>
                    <li><a href="#templates" class="nav-link">Templates</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="hero">
            <div class="container">
                <h1>PickWEB</h1>
                <p>Discover and preview beautiful website templates</p>
            </div>
        </div>
    </header>

    <div class="filters">
        <button class="filter-btn active" data-filter="all">All Templates</button>
        <button class="filter-btn" data-filter="portfolio">Portfolio</button>
        <button class="filter-btn" data-filter="restaurant">Restaurant</button>
        <button class="filter-btn" data-filter="textile">Textile</button>
    </div>

    <div class="templates-container container" id="templatesContainer">
        <!-- Templates will be dynamically loaded here -->
    </div>

    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="preview-container">
                <iframe id="templateFrame" src="" frameborder="0"></iframe>
            </div>
            <div class="preview-actions">
                <a href="#" id="viewLiveBtn" class="btn" target="_blank">
                    <i class="fas fa-eye"></i> View Live
                </a>
                <button id="downloadBtn" class="btn btn-download" data-template-path="" data-template-name="">
                    <i class="fas fa-download"></i> Download
                </button>
                <button id="closePreviewBtn" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 PickWEB. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        // Mobile menu toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            const navMenu = document.querySelector('.nav-menu');
            const navLinks = document.querySelectorAll('.nav-link');

            // Toggle mobile menu
            mobileMenu.addEventListener('click', function() {
                mobileMenu.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            // Close mobile menu when a nav link is clicked
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.remove('active');
                    navMenu.classList.remove('active');
                    
                    // Update active link
                    navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
